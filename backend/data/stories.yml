version: "3.1"

stories:
    - story: add_task_story_1
      steps:
          - intent: add_task
          - action: add_task_form
          - active_loop: add_task_form
          - slot_was_set:
                - requested_slot: task_name
          - slot_was_set:
                - task_name: "Buy groceries"
          - slot_was_set:
                - requested_slot: task_description
          - slot_was_set:
                - task_description: "Milk, Eggs, Bread"
          - slot_was_set:
                - requested_slot: due_date
          - slot_was_set:
                - due_date: "2023-10-31"
          - slot_was_set:
                - requested_slot: null
          - active_loop: null
          - action: utter_submit
          - action: utter_added_task

    - story: add_task_story_2
      steps:
          - intent: add_task
          - action: add_task_form
          - active_loop: add_task_form
          - slot_was_set:
                - requested_slot: task_name
          - slot_was_set:
                - task_name: "Complete assignment"
          - slot_was_set:
                - requested_slot: task_description
          - slot_was_set:
                - task_description: "Math assignment due next week"
          - slot_was_set:
                - requested_slot: due_date
          - slot_was_set:
                - due_date: "2023-11-07"
          - slot_was_set:
                - requested_slot: null
          - active_loop: null
          - action: utter_submit
          - action: utter_added_task



